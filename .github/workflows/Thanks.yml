name: Thanks 
author: Wuemeli
on:
  pull_request:
    types: [opened]
issue:
    types: [opened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: Wuemeli/thankyou-action@main
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          TENOR_TOKEN: ${{secrets.TENOR_TOKEN}}